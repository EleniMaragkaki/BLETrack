<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLETrack</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src='static/js/visualize.js'></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src='static/js/heatmap.js'></script>
    <script src='static/js/data.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>


</head>

<body onload="initialize()" style="background-color: #f5f5f5;font-family: Arial, sans-serif;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark navbar-custom" id="navBar">
        <a class="navbar-brand" href="#">
            <img src='static/images/ble.png' alt="logo" style="height: 70px;">
        </a>


    </nav>
    <div class="row" id="heatmap_data_row">
        <div id="column">
            <div class = "row" id="dropdowns" >
            <div class="dropdown mb-3" style="width: fit-content;">
                <select id="floorSelector" class="custom-select" onchange="loadFloorPlan(this.value)">
                    <option value="0">Floor 0</option>
                    <option value="1">Floor 1</option>
                </select>
            </div>
            <div class="dropdown mb-3" style="width: fit-content;">
                <select id="viewSelector" class="custom-select" onchange="loadMapView(this.value)">
                    <option value="0">Paths</option>
                    <option value="1">Heatmap</option>
                    <option value="2">Paths & Heatmap</option>
                </select>
            </div>
            <div class="form-check mb-3"id="beaconCheckbox" >
                <input class="form-check-input" type="checkbox" value="" style="margin-left: -0.25rem;"beaconCoverageCheckbox" onchange="checkBeaconCoverage(this.checked)">
                <label class="form-check-label" for="beaconCoverageCheckbox"style="margin-left: 1vw;">
                    Beacon Coverage
                </label>
            </div>
        </div>
            <div id="heatmap_svg_container" class="highlight">
                <div id="heatmap_container"></div>
            </div>

        </div>

        <div class="row" id="data_container">
            <div class="col-md-6">
                <div id="row-mb-4">
                    <div class="card text-center mb-3"id="activeUsersContainer">
                        <div class="card-body">
                            <h6 class="card-title"id="activeUsersTitle">Active Users</h6>
                            <h6 class="card-text"id="activeUsersText"></h6>
                        </div>
                    </div>
                </div>
                <div class="row-mb-4">
                    <div id="traffic_volume_div" style="display: flex; flex-wrap: wrap;">
                        <canvas id="traffic_volume_day_container"></canvas>
                    </div>
                </div>
                <div class="row-mb-4">
                    <div id="area_coverage_div" style="display: flex; flex-wrap: wrap;">
                        <canvas id="area_coverage_container"></canvas>
                    </div>
                </div>
               
            </div>
            <div class="col-md-6">
                <div class="row-mb-4">
                    <div id="traffic_volume_div1" style="display: flex; flex-wrap: wrap;">
                        <canvas id="traffic_volume_hour_container"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer class="text-center text-lg-start text-white" style="background-color: #0a2342;
  margin-top: -8vh;">
        <div class="container p-4 pb-0">
            <section class="">
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-xl-6 mx-auto mt-3">

                        <h6 class="text-uppercase mb-4 font-weight-bold">Copyright</h6>
                        <p>&copy; Eleni Maragkaki</p>
                    </div>

                    <div class="col-md-6 col-lg-6 col-xl-6 mx-auto mt-3">
                        <h6 class="text-uppercase mb-4 font-weight-bold">Contact Information</h6>
                        <p><i class="fas fa-envelope mr-3"></i>email : csd3988@csd.uoc.gr</p>
                    </div>
                </div>
            </section>
        </div>
    </footer>

</body>

</html>
